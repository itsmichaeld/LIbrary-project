<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library App</title>
  </head>
  <body>
    <div class="form-overlay">
      <form action="submit" class="hidden-form">
        <div class="form-top">
          <h2>New Book</h2>
          <a href="#" id="form-close"><span class="close-form">X</span></a>
        </div>
        <hr />
        <div class="main-form">
          <label for="name">Book title</label>
          <input
            type="text"
            name="name"
            placeholder="Enter the book title"
            id="title"
            required
          />
          <label for="author">Author</label>
          <input
            type="text"
            name="author"
            placeholder="Enter the author"
            id="author"
            required
          />
          <label for="pages">Number of pages</label>
          <input
            type="number"
            name="pages"
            min="1"
            max="9000"
            placeholder="Enter the number of pages"
            id="pages"
            required
          />
        </div>
        <button id="form-btn">Submit</button>
      </form>
    </div>
    <div class="container">
      <div class="top">
        <h1>Library</h1>
        <button class="add-book">Add Book</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read?</th>
            <th>Remove book</th>
          </tr>
        </thead>
        <tbody id="main-table-body"></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
